<div class="container" *ngIf="loaded">
    <p>AUTHOR NAME: {{author.firstName}} {{author.lastName}}!</p>
    <p>USERNAME: {{author.username}}</p>
    <p>DESCRIPTION: something something something!</p>
    <p>Books:</p>
    <ul>
        <li *ngFor="let book of books">
            <p>{{book.title}}</p>
        </li>
    </ul>
</div>
